<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抓住神经猫Lite版</title>
    <link type="text/css" href="index.css" rel="stylesheet">
    <script src="easeljs-0.8.2.min.js"></script>
    <script src="circle.js"></script>
</head>
<body onload="centered()">
    <div id="FailBox">
        <h4>你个辣鸡</h4>
        <h2>你没有抓住神经猫</h2>
        <label>— 神经病院长给你打 <span class="gold">0</span> 分 —</label><br>
        <button class="againGame"  onclick="againGame()">再抓一次</button>
    </div>
    <div id="SuccessBox" >
        <h4>厉害了word锅</h4>
        <h2>你用 <span id="step" class="gold">10</span> 步抓住了神经猫</h2>
        <label>— 神经病院长给你打 <span id="score" class="gold">99</span> 分 —</label><br>
        <button class="againGame" onclick="againGame()">再抓一次</button>
    </div>

    <canvas width="525px" height="500px" id="gameView"></canvas>
    <script src="app.js"></script>

    <script>
        function centered() {
            var cvs=document.getElementById("gameView");
            var scbox=document.getElementById("SuccessBox");
            var flbox=document.getElementById("FailBox");
            cvs.style.top="50%";
            cvs.style.marginTop=-(cvs.scrollHeight/2)+"px";
            cvs.style.left="50%";
            cvs.style.marginLeft=-(cvs.scrollWidth/2)+"px";
            scbox.style.top="50%";

            scbox.style.left="50%";

            flbox.style.top="50%";

            flbox.style.left="50%";

        }
        function againGame() {
            window.location.href=window.location.href;
        }
    </script>
</body>
</html>
