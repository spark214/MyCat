<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抓住神经猫Lite版</title>
    <link type="text/css" href="css/index.css" rel="stylesheet">
    <link href="css/font-awesome.min.css" rel="stylesheet">
</head>
<body onload="centered()">
    <div id="FailBox">
        <h4>你个辣鸡</h4>
        <h2>你没有抓住神经猫</h2>
        <label>— 神经病院长给你打 <span class="gold">0</span> 分 —</label><br>
        <button class="againGame"  onclick="againGame()">再抓一次</button>
    </div>
    <div id="SuccessBox" >
        <h4>厉害了word锅</h4>
        <h2>你用 <span id="step" class="gold">10</span> 步抓住了神经猫</h2>
        <label>— 神经病院长给你打 <span id="score" class="gold">99</span> 分 —</label><br>
        <button class="againGame" onclick="againGame()">再抓一次</button>
    </div>
    <div id="title">
        <label onclick="againGame()" id="title-againGame"><i class="fa fa-refresh" aria-hidden="true"></i>重玩</label>
        <label>步数: <span id="nowStep">0</span></label>
    </div>
    <script src="js/easeljs-0.8.2.min.js"></script>
    <script src="js/circle.js"></script>
    <canvas width="525px" height="500px" id="gameView"></canvas>
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
